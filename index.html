<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponce Asensio - Análisis de Muestras</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Cabecera full-screen con imagen */
        header {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            width: 100vw;
            min-height: 100vh;
            text-align: center;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Overlay para mejorar legibilidad */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .logo {
            width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding-top: 15vh;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        h1 {
            color: #2c3e50;
            font-size: 3.2em;
            margin: 30px 0 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .description {
            font-size: 1.3em;
            color: #444;
            margin: 0 auto;
            max-width: 700px;
            position: relative;
            z-index: 2;
            line-height: 1.8;
            padding: 0 20px;
        }

        /* Contenido principal */
        .main-content {
            max-width: 1000px;
            margin: -80px auto 50px;
            padding: 50px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 3;
        }

        /* Tarjeta de contacto */
        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin: 30px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: left;
            display: inline-block;
            border: 1px solid #e0e0e0;
        }

        .contact-item {
            margin: 25px 0;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .contact-item img {
            width: 28px;
            margin-right: 15px;
            opacity: 0.8;
            filter: brightness(0.7);
        }

        a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }

        a:hover {
            color: #0077b6;
        }

        /* Pie de página */
        footer {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 100px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 250px;
                padding-top: 10vh;
            }

            h1 {
                font-size: 2.2em;
                margin: 20px 0 15px;
            }

            .description {
                font-size: 1.1em;
                padding: 0 15px;
            }

            .main-content {
                margin: -40px auto 30px;
                padding: 30px 15px;
            }

            .contact-card {
                padding: 25px;
                width: 90%;
            }

            .contact-item img {
                width: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Ponce Asensio" class="logo">
        <h1>Ponce Asensio</h1>
        <p class="description">Recogida de muestras para análisis químicos<br>en los sectores agrícola, ganadero e industrial</p>
    </header>

    <div class="main-content">
        <div class="contact-card">
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email">
                <a href="mailto:info@ponceasensio.com">info@ponceasensio.com</a>
            </div>
            
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/126/126509.png" alt="Teléfono">
                <span>600 409419</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Ponce Asensio - Servicios profesionales de recogida de muestras</p>
        <p>Análisis realizados en laboratorios colaboradores certificados</p>
    </footer>
</body>
</html>
